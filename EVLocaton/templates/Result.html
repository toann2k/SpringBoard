{% extends 'protected.html' %}
{% block content %}

<center><h1 class="display-4">Result</h1></center>


<form align = "center" method="POST">


  {% for field in form%}
  <p>
     
    {{ field.label }}
    {{ field }}
   
  </p>
    
    {% for error in field.errors %}
    {{ error }}
    {% endfor %}
  
      

   
  {% endfor %}

  <button type="submit" formaction="/protected">Close</button>

</form>

{% endblock %}
