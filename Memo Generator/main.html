<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To Do Task</title>
    <link rel="stylesheet" type = "text/css" href="style.css"/>
    <script src="MemoGenerator.js"></script>
  </head>
  <body>
     <h1>To do Task</h1>
     <form id = "enterForm">
        <table>
            <tr>
                <td align="right">Image URL</td>
               <td align="left"><input type = "url" name = "task" id = "task" required></td>
            </tr>
            <tr>
                <td align="right">Text On Top</td>
                <td align="left"><input type = "text" name = "topmessage" id = "topmessage1" required></td>
            </tr>
            <tr>
                <td align="right">Text On Bottom</td>
                <td align="left"><input type = "text" name = "bottommessage" id = "bottommessage1" required></td>
            </tr>
        </table>
        <br>
        <input type = "submit" value = "Submit"/>  
        <br>
    </form>
    <table id="displaywindow">
       
    </table>
      
  </body>
</html>
